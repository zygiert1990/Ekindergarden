            <!-- ################################################################################################ -->
            <h6>Menu</h6>
            <nav class="sdb_holder">
                <ul>
                    <li><a href="observations_teacher.html">Obserwacje rozwoju dziecka</a></li>

                </ul>

            <!-- ################################################################################################ -->

        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <div class="content three_quarter" id="comments">
            <!-- ################################################################################################ -->
            <div class="btmspace-30 center">
                <h1 class="nospace">Dziennik Uwag</h1>
            </div>
            <h6>Wybierz dziecko</h6>
            <div id="mainselection">
                <select v-on:change="getSpecificChild(child)" v-model="child">
                    <option v-for="child in children" :value="child">
                        {{child.name}} {{child.surname}}
                    </option>
                </select>
            </div>

            <div v-if="isChildrenChosen">
                <h6>Dodaj Uwagę</h6>
                <form action="#" method="post">
                    <div class="one_third first">
                        <label>Rodzaj uwagi<span>*</span></label>
                        <select id="sel1">
                            <option>pozytywna</option>
                            <option>negatywna</option>
                        </select>
                    </div>
                    <div class="one_third first">
                        <label>Temat <span>*</span></label>
                        <input type="text" name="subject" id="subject" value="" size="40" required>
                    </div>

                    <div class="block clear">
                        <label>Treść Uwagi</label>
                        <textarea name="comment" id="comment" cols="25" rows="10"></textarea>
                    </div>
                    <div>
                        <input type="submit" v-on:click.stop.prevent="addRemark()" value="Wyślij">
                        &nbsp;
                        <input type="reset" name="reset" value="Wyczyść">
                    </div>
                </form>
            </div>


        </div>
        <div class="clear"></div>
    </main>
