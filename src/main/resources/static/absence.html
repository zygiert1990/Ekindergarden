            <div class="btmspace-30 center">
                <h1 class="nospace">Nieobecności</h1>
            </div>

            <div id="absence">
                <select v-on:change="getChildInfo(child)" v-model="child">
                    <option v-for="child in children" :value="child">
                        {{child.name}} {{child.surname}}
                    </option>
                </select>
                <br>
                <button type="button" v-on:click="addAbsence()">Wyślij</button>
            </div>

            </br>

            <div class="scrollable">

                <h2>Zgłoś nieobecność dziecka</h2>
                <br>
                <form>

                    <div class="block clear">
                        <label>Powód nieobecności:</label>
                        <textarea name="reason" id="reason" cols="25" rows="4"></textarea>
                    </div>

                    <br>

                    <table>
                        <thead>
                        <tr>

                            <th>Od:</th>
                            <td>
                                <div class="jquery-datepicker">
                                    <input type="text" class="jquery-datepicker__input" id="startAbsence">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>Do:</th>
                            <td>
                                <div class="jquery-datepicker">
                                    <input type="text" class="jquery-datepicker__input" id="endAbsence">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>


            </div>

            <script type="text/javascript" src="layout/scripts/jquery-datepicker.js"></script>
            <script type="text/javascript">
                $('.jquery-datepicker').datepicker();
            </script>
